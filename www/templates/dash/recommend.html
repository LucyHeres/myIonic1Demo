<ion-view>
  <ion-content class="scroll-content ionic-scroll">
    <ion-refresher on-refresh="" pulling-icon="ion-android-arrow-down" pulling-text="下拉更新">
    </ion-refresher>
    <ion-slide-box auto-play="true" does-continue="true" slide-interval="3000" style="height:160px;">
      <ion-slide>
        <div style="width: 320px;height: 160px;background-image:url('img/media/slider/1.png')" class="slider-box"></div>
      </ion-slide>
      <ion-slide>
        <div class="slider-box" style="width: 320px;height: 160px;background-image:url('img/media/slider/2.png')"></div>
      </ion-slide>
    </ion-slide-box>
    <div class="broadcast">
      <img src="img/media/icon/broadcast.png" style="width:16px;position: relative;top: -3px;"/>
      <marquee behavior="scroll" contenteditable="false" scrollamount="4" width="270"
               style="position: relative; top: 1px;">
      <span>11111111111</span><span>22222222222222222222222222222222222</span>
      </marquee>
    </div>
    <div class="dash-row">
      <div class="zhou-tui" ng-click="jumpTo('top.zhoutui')">
        <img src="img/media/rank/zhou-tui-bang.png" width="100%" alt=""/>
      </div>
      <div class="zuo-zhe">
        <img src="img/media/rank/zuo-zhe-bang.png" width="100%" alt=""/>
      </div>
    </div>
    <div class="dash-row">
      <div class="da-shang">
        <img src="img/media/rank/da-shang-bang.png" width="100%" alt=""/>
      </div>
      <div class="cao-mei">
        <img src="img/media/rank/cao-mei-bang.png" width="100%" alt=""/>
      </div>
    </div>
    <div class="dash-two-label row">
      <div class="col" ng-class="{'active':active_dashTwoLabel===0}" ng-click="clickChanged_two(0)">热门长篇</div>
      <div class="col" ng-class="{'active':active_dashTwoLabel===1}" ng-click="clickChanged_two(1)" style="border-left:1px solid #f0f0f0;">热门短篇</div>
    </div>
    <div ng-show="show_hotbook">
      <!--热门长篇-->
      <div class="dash-book">
        <div class="cover">
          <div class="img" style="background-image:url('img/book-cover.jpg')"></div>
          <b class="contract" style="background-image:url('img/media/icon/contract.png')"></b>
        </div>
        <div class="info">
          <div class="author">
            <div class="avatar">
              <img src="img/avatar.jpg" alt=""/>
            </div>
            <div class="name">倾城</div>
          </div>
          <div class="book_name">谁家梨花满园殇</div>
          <div class="category">
            <div>古风</div>
            <div>玄幻</div>
          </div>
          <div class="desc">天宫分四界，四界有皇者，皇者名仙君，似是不相识。虚无缥缈君有一妹，无人知…………</div>
          <div class="tag">
            <div>#仙侠范德萨#</div>
            <div>#虐恋范德萨#</div>
            <div>#虐恋范德萨#</div>
          </div>
          <div class="status">连载</div>
          <div class="update_time">08-18</div>
        </div>
      </div>
    </div>
    <div ng-show="!show_hotbook">
      <!--热门短篇-->
      <div class="dash-story">
        <div class="author">
          <div class="avatar">
            <img src="img/story-author.jpg" alt=""/>
          </div>
          <div class="name">橘猫</div>
        </div>
        <div class="cover">
          <img src="img/story-img.jpg" alt=""/>
        </div>
        <div class="info">
          <div class="name">我还是喜欢你</div>
          <div class="category">
            <div>爱情</div>
            <div>文学</div>
          </div>
          <div class="desc">我还是喜欢你，像风走了八千里，不问归期；我还是喜欢你，像雨洒落在热带与极地，不远万里；我还是喜欢你，像炊烟袅袅几许，棠梨煎雪又落雨。</div>
          <div class="tag">
            <div>#喜欢你#</div>
            <div>#喜欢你#</div>
            <div>#喜欢你#</div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>

</ion-view>
